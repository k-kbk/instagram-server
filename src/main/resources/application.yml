server:
  port: 8080

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/instagram
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    show_sql: true
    open-in-view: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        highlight_sql: true

jwt:
  secret: ${SECRET}
